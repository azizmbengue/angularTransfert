<form [formGroup]="FormConnexion">
<div class="form-group">
  <label for="">Username</label>
  <input type="text" formControlName="username" class="form-control" placeholder="Username" aria-describedby="helpId"/>
</div>
<div class="form-group">
    <label for="">Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Password" aria-describedby="helpId"/>
  </div>
  <button type="submit" (click)="onConnexion()" class="btn btn-primary">Se Connecter</button>
</form>
